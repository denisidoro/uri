<script>
   function expand(id) {
      const i = id.indexOf('/');
      const [ns, entry] = [id.slice(0, i), id.slice(i + 1)];
      if (entry != null) {
         switch (ns) {
            case 'j':
            case 'journal':
               return `http://127.0.0.1:1111/${entry}`
         }
      }
      return id
   }

   (function (window, document, undefined) {
      window.onload = init;

      function init() {
         const params = (new URL(document.location)).searchParams;
         const id = params.get("id");
         const url = expand(id)
         const span = document.getElementById("url")
         span.innerHTML = `<a href="${url}">${url}</a>`
         window.location.replace(url)
      }

   })(window, document, undefined);
</script>

<html lang="en">

<head>
   <title>Redirect</title>

   <style>
      body,
      html {
         background: black;
         color: white;
      }

      a {
         color: lightblue;
      }
   </style>
</head>

<body>
   Redirecting to <span id="url">...</span>
</body>

</html>
